version: '3.8'

services:
  backend:
    build: ./backend
    container_name: nexo-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/nexo_crm.db:/app/nexo_crm.db
      - ./backend/uploads:/app/uploads
    environment:
      - DATABASE_URL=sqlite:///./nexo_crm.db
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - ALLOWED_ORIGINS=
      - UPLOAD_DIR=uploads
      - MAX_UPLOAD_SIZE=10485760
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./admin-web
    container_name: nexo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

